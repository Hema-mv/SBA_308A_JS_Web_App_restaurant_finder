<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body background="https://res.cloudinary.com/grubhub-dev/image/upload/fl_lossy,q_80,f_auto/MenuPages/mp_hero3_salad_jhuztz" >
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Restaurant Finder</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/restaurants">Restaurants</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
     

        <h1 class="display-4 text-center">Welcome to the Restaurant Finder</h1>
        <p class="lead text-center">Find the best restaurants near you!</p>
       
        <div class="row mb-4">
            <div class="col-md-4">
                <select id="cuisine-filter" class="form-control">
                    <option value="">Select Cuisine</option>
                    <option value="italian">Italian</option>
                    <option value="chinese">Chinese</option>
                    <option value="mexican">Mexican</option>
                    <option value="indian">Indian</option>
                    <!-- Add more cuisines as needed -->
                </select>
            </div>
            
            <div class="col-md-4">
                <input type="number" id="distance-filter" class="form-control" placeholder="Distance (meters)">
            </div>
            <div class="col-md-4">
                <input type="number" id="review-filter" class="form-control" placeholder="Minimum Reviews">
            </div>
        </div>
        <div class="text-center mb-4">
            <button id="find-nearby" class="btn btn-primary btn-lg">Find Nearby Restaurants</button>
        </div>
        <ul id="restaurant-list" class="list-group mt-3"></ul>
    </div>
    <script src="/main.js"></script>
</body>
</html>
